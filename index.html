<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="left">
      <p>
        Your Result
      </p>
      <div class="result">
        <h1 id="total-stat"></h1>
        <p>of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p class="stats-ppl">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <secttion class="right">
      <p class="summary">Summary</p>
      <div class="reaction">
          <p class="reaction-title">Reaction</p>
          <p><span id="reaction-span"></span> / 100</p>
        </div>
        <div class="memory">
        <p class="memory-title">Memory</p>
        <p><span id="memory-span"></span> / 100</p>
        
      </div>
      <div class="verbal">
        <p class="verbal-title">Verbal</p>
        <p><span id="verbal-span"></span> / 100</p>
        
      </div>
      <div class="visual">
        <p class="visual-title">Visual</p>
        <p><span id="visual-span"></span>/ 100</p>

      </div>
      <button class="continue-btn">
        Continue
      </button>
    </secttion>
  </main>
  <script type="text/javascript" src="data.json"></script>
  <script src="script.js"></script>
</body>
</html>
